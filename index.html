<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cintillo Contra Poder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">

  <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2 flex items-center gap-4 animate-slide-in z-50">
    
    <!-- Logo PNG con fondo transparente -->
    <div class="w-[180px] h-[100px] flex items-center justify-center">
        <img src="https://yofrelopez.github.io/cintillo-obs/public/logo.png" alt="Logo" class="max-w-full max-h-full object-contain">
      </div>

    <!-- Bloque texto general -->
    <div class="relative text-white px-8 py-4 rounded-full flex items-center shadow-lg max-w-[1400px] bg-gradient-to-r from-red-800 via-red-500 to-red-700 animate-gradient-x">

      
      <!-- Subtítulo tipo burbuja -->
      <div class="absolute -top-6 left-6 bg-black text-white text-lg px-5 py-1 rounded-full shadow-md whitespace-nowrap">
        SUBTÍTULO DEL CINTILLO VAMOS A VER
      </div>

      <!-- Título principal -->
      <div class="text-2xl md:text-3xl font-bold tracking-tight whitespace-nowrap">
        TÍTULO PRINCIPAL DEL CINTILLO EXTENSO LE AGREGO MÁS
      </div>
    </div>
  </div>

</body>
</html>
